{% extends "base.html" %}

{% block content %}

    <div class="container-lg justify-content-center">
        <h1 class="text-center text-white font-weight-bold mt-3">{{ act.name }}</h1>
        <h2 class="text-center text-muted font-italic">Last amended on {{ act.last_ammend_date }}</h2>
        <h2 class="text-center text-muted font-italic">Came into effect on {{ act.commence_date }}</h2>
    </div>

    <div class="container-lg">
    <h4>Sections</h4>
        {{ section_table }}
        {{ pagination.links }}

    <div class="d-flex flex-row justify-content-end my-3"><a href="{{ url_for('edit_act', act_name=act.name) }}" class="btn btn-primary px-5">Edit</a></div>
    </div>



{% endblock %}
