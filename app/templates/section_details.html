{% extends "base.html" %}

{% block content %}

    <div class="container-lg justify-content-center">
        <h1 class="text-center text-white font-weight-bold mt-3"><a
                href="{{ url_for('act_details', act_name=section.name) }}">{{ section.name }}</a></h1>
        <h2 class="text-center">Section {{ section.section_id }}</h2>
        <h3 class="text-center text-muted font-italic">Last amended on {{ section.last_ammend_date }}</h3>
        <p>{{ section.text }}</p>
        <div class="d-flex flex-row justify-content-end my-3"><a
                href="{{ url_for('edit_section', act_name=section.name, section_id=section.section_id) }}"
                class="btn btn-primary px-5">Edit</a></div>
    </div>

{% endblock %}
