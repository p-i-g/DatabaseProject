<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/icon.svg') }}">
    <title>Feedback</title>
</head>
<body data-bs-theme="dark">

<!--there's no easy way to reuse code :(-->

<div class="container-fluid border-bottom bg-body-secondary">
    <div class="align-items-center justify-content-lg-start pt-2 pb-2 navbar navbar-dark navbar-expand-md flex-wrap">
        <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-0 text-decoration-none me-2 ms-2">
            <img src="{{ url_for('static', filename='assets/icon.svg') }}" width="36" height="36" alt="icon">
        </a>
        <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse"
                data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="main-nav">
            <a href="{{ url_for('index') }}" class="nav-link pe-4">Home</a>
            <a href="{{ url_for('database') }}" class="nav-link pe-4">Database</a>
            <a href="{{ url_for('feedback') }}" class="nav-link pe-3 text-success-emphasis">Feedback</a>

            <button type="button" class="btn btn-secondary me-2 ms-2 d-none d-md-inline" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login
            </button>
            <button type="button" class="btn btn-primary d-none d-md-inline" data-bs-toggle="modal" data-bs-target="#signupModal">Sign-up</button>


            <a href="" data-bs-toggle="modal"
                    data-bs-target="#loginModal" class="nav-link pe-5 d-md-none">Login</a>
            <a href="" data-bs-toggle="modal" data-bs-target="#signupModal" class="nav-link pe-3 d-md-none">Sign-up</a>
        </div>

    </div>
</div>

<div class="container-md">
        <h2 class="display-4 text-center mt-3">Feedback</h2>
        <p class="text-center">Please leave any feedback you have in the form below.</p>

    <form>
        <label for="feedbackName" class="sr-only">Name</label>
        <input type="text" class="form-control my-2 bg-body-tertiary" placeholder="Name" id="feedbackName">
        <label for="feedbackEmail" class="sr-only">Email</label>
        <input type="email" class="form-control my-2 bg-body-tertiary" placeholder="Email" id="feedbackEmail">
        <label for="feedback" class="sr-only">Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10" class="form-control bg-body-tertiary my-2"></textarea>


    </form>
    <div class="mt-3 text-center">
            <button class="btn btn-primary text-center px-5" type="button">Submit</button>
    </div>

</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modelTitle">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control my-2 bg-body-tertiary"
                           placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control my-2 bg-body-tertiary"
                           placeholder="Password" required="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupTitle">Sign-up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form class="form-signin">
                    <label for="signupEmail" class="sr-only">Email address</label>
                    <input type="email" id="signupEmail" class="form-control my-2 bg-body-tertiary"
                           placeholder="Email address" required="" autofocus="">
                    <label for="signupPassword" class="sr-only">Password</label>
                    <input type="password" id="signupPassword" class="form-control my-2 bg-body-tertiary"
                           placeholder="Password" required="">
                    <label for="signupRepeatPassword" class="sr-only">Repeat Password</label>
                    <input type="password" id="signupRepeatPassword" class="form-control my-2 bg-body-tertiary"
                           placeholder="Repeat Password" required="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sign-up</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.js') }}"></script>
</body>
</html>
